      },
      behaviors: [namespace('behaviors').oROVStandard], 
     attached: function(){
        var self=this;
      },
      registerEmitterHandlers: function(emitter){
        var self = this;
        if (this.loggedIn){
          emitter.emit('cloudprofile-status',{loggedIn:true,profile:JSON.parse(localStorage.getItem('id_profile'))});
        } else {
          emitter.emit('cloudprofile-status',{loggedIn:false,profile:null});
        }
      },
      ready: function(){
        var self=this;
        this.lock = new Auth0Lock('BWcCxwJdMnHP7Y3pKCNtbp5IA6o5lKlb', 'openrov.auth0.com');

        if (localStorage.getItem('refresh_token')==null){
          this.loggedIn=false;
          localStorage.removeItem('id_profile');
          localStorage.removeItem('id_token');          
          return;
        } 

        if (localStorage.getItem('id_token')!=null){
          if (localStorage.getItem('id_token_expires')<=Date.now()){
            localStorage.removeItem('id_token');
            localStorage.removeItem('id_token_expires');
            localStorage.removeItem('id_profile');                        
          }
        }

       Promise.resolve()
       .then(function(){
        if (localStorage.getItem('id_token')==null){
          return new Promise(function(resolve,reject){
            self.lock.getClient().refreshToken(localStorage.getItem('refresh_token'), function (err, delegationResult) {
              // Get here the new JWT via delegationResult.id_token
              if (err){
                //possible remove refresh_token?
                reject();
              } else {
                localStorage.setItem('id_token', delegationResult.id_token);
                var jwt =  jwt_decode(delegationResult.id_token)
                var e = new Date(jwt.exp*1000);
                localStorage.setItem('id_token_expires', e);
                resolve(delegationResult.id_token);                             
              } 
            }); 
          })
        } else {
          return localStorage.getItem('id_token');
        }
       })
       .then(function(id_token){
          self.set('loggedIn',true);
          if (localStorage.getItem('id_profile')!==null){
            return JSON.parse(localStorage.getItem('id_profile'))
          } else {
              return new Promise(function(resolve,reject){

                self.lock.getProfile(id_token, function (err, profile) {
                    if (err) {
                      console.error('There was an error getting the profile: ' + err.message);
                      reject();
                    }

                    localStorage.setItem('id_profile', JSON.stringify(profile));
                    resolve(profile);
                });  

              });

          }
       })
       .then(function(profile){
          if (profile.picture!==undefined){
            self.profilePictureURL=profile.picture;
          }
          if(self.eventEmitter){
            self.eventEmitter.emit('cloudprofile-status',{loggedIn:true,profile:profile});  
          }

       })


      },
      showLogin: function(){
        var self=this;
        if (localStorage.getItem('id_token')==null){
          this.lock.show({ authParams: { scope: 'openid profile offline_access' },icon:'https://s3.amazonaws.com/openrov-com-assets/openrov_community_banner_690x138.png',socialBigButtons: true },function (err, profile, token, access_token, state, refresh_token) {
            if (err){
              console.alert('Error logging in:', JSON.stringify(err));
              self.eventEmitter.emit('cloudprofile-status',{loggedIn:false,profile:null});
              localStorage.removeItem('id_profile');
              self.loggedIn=false;
              return; //TODO: Better handling of canceling
            }  
            localStorage.setItem('id_token', token);
            var jwt =  jwt_decode(token)
            var e = new Date(jwt.exp*1000);
            localStorage.setItem('id_token_expires', e);
            localStorage.setItem('refresh_token',refresh_token); 
            self.loggedIn=true;                     
            localStorage.setItem('id_profile', JSON.stringify(profile));
            self.profilePictureURL=profile.picture;
            console.log(JSON.stringify(profile));
            self.eventEmitter.emit('cloudprofile-status',{loggedIn:true,profile:profile});  
          });
        }
      },
      logout: function(){
        localStorage.removeItem('id_token');
        localStorage.removeItem('id_profile');
        localStorage.removeItem('refresh_token');        
        this.eventEmitter.emit('cloudprofile-status',{loggedIn:false,profile:null});
        this.loggedIn=false;
      }
    }
  })();
</script>
