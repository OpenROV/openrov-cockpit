<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../drop-in-dialog/drop-in-dialog.html">


<dom-module id="rov-settings">

  <style>
      #calibrations > a{
        float: left;
      }
    </style>
  <template>

    <drop-in-dialog id="dropIn" childid="{{ childId }}" header="{{ header }}">
      <div class="settings-block">
        <h4>Calibration</h4>
        <div id="calibrations">
        </div>
      </div>
      <content></content>
    </drop-in-dialog>

  </template>
  <script>
    (function () {
      Polymer({
        is: 'rov-settings',
        properties: {
          childId: {
            type: String,
            value: 'diagnostics-settings'
          },
          header: {
            type: String,
            value: 'Settings'
          }
        },
        open: function () {
          window.cockpit.sendUpdateEnabled = false;
          this.$.dropIn.open();
        },
        hide: function () {
          window.cockpit.sendUpdateEnabled = true;
          this.$.dropIn.hide();
        }
      });
    }());
  </script>
</dom-module>
