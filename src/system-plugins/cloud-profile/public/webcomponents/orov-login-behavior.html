      },
      behaviors: [namespace('behaviors').oROVStandard],
      registerEmitterHanlders: function(emitter){
        var self = this;
      },
      ready: function(){
        this.lock = new Auth0Lock('VeVsaT3dNLVt1Kv5xIx8GgW69mommmvQ', 'openrov.auth0.com');
        if (localStorage.getItem('id_token')!=null){
          this.set('loggedIn',true);
          var profile = localStorage.getItem('id_profile');
          if ((profile!==null)&&(profile.picture!==undefined)){
            this.profilePictureURL=profile.picture;
          }
          this.eventEmitter.emit('cloudprofile-status',{loggedIn:true,profile:localStorage.getItem('id_profile')});
        } else {
          this.loggedIn=false;
          this.eventEmitter.emit('cloudprofile-status',{loggedIn:false,profile:null});
        }
      },
      showLogin: function(){
        var self=this;
        if (localStorage.getItem('id_token')==null){
          lock.show({ authParams: { scope: 'openid profile' },icon:'https://s3.amazonaws.com/openrov-com-assets/openrov_community_banner_690x138.png',socialBigButtons: true },function (err, profile, token) {
            if (err){
              console.alert('Error logging in:', JSON.stringify(err));
              self.eventEmitter.emit('cloudprofile-status',{loggedIn:false,profile:null});
              localStorage.removeItem('id_profile');
              self.loggedIn=false;
              return; //TODO: Better handling of canceling
            }
            localStorage.setItem('id_token', token);
            localStorage.setItem('id_profile', profile);
            self.loggedIn=true;
            self.profilePictureURL=profile.picture;
            console.log(JSON.stringify(profile));
            self.eventEmitter.emit('cloudprofile-status',{loggedIn:true,profile:profile});
          });
        }
      }
    }
