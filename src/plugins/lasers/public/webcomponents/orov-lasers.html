  <script>
    (function() {
      Polymer({
        is:'orov-lasers',
        properties: {
          lasersEnabled: {type: Boolean, value:false},
        },
        behaviors: [namespace('behaviors').oROVStandard],
        toggle: function() {
          this.fire('toggle-lasers');
          if (this.eventEmitter !== undefined){
            this.eventEmitter.emit("plugin.laser.set",!self.lasersEnabled);
          }
        },
        attached: function(){
          //register alt-menu
          var self = this;
          if (this.eventEmitter !== undefined){
            this.eventEmitter.emit('plugin.headsupmenu.register',
            {
              label: 'Toggle lasers',
              callback: function () {
                cockpit.rov.emit('plugin.laser.toggle');
              }
            });
          }

        },
        registerEmitterHandlers: function(emitter){
          var self = this;
          emitter.on('plugin.laser.state',function(state){
            self.lasersEnabled = state.enabled;
          });
        },
        computedLaserClass(value){
          return 'indicator ' + (value ? 'enabled' : '')
        }
      })
    })();
  </script>
