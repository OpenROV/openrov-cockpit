  <script>
      
      //Helper functions
      var map = function (value, in_min, in_max, out_min, out_max) {
        return (value - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
       };

       var mapOrientationToCrosshairPos = function(pitchIn, rollIn, element) {
        var yPos;

        if(pitchIn > 90)
        {
          yPos = 90;
        }
        else if(pitchIn < -90)
        {
          yPos = -90;
        }
        else
        {
          yPos = map(pitchIn, -90, 90, -287, 112);
        }
        element.style.transform = "translate3d(-117px," + yPos + "px, 0px) rotate(" + rollIn + "deg)";
       }

       var isDemo = false;
       var demoCounter = 0;

      (function () {    
      Polymer({
        is: 'attitude-indicator',
        properties: {
          pitchValue: {
            type: Number,
            value: function(){return 0;}
          },
          hudPos: {
            type: Number,
            value: function(){return 10;}
          },
        },
        listeners: {
          'hudPosSlider.immediate-value-change': 'hudPosHandler'
        },
        hudPosHandler: function(e) {
          var sliderValue = this.$.hudPosSlider.immediateValue;
          this.$.svg2.style.left = sliderValue + "%";
        },

        behaviors: [namespace('behaviors').oROVStandard],
        setData: function (data) {
          var self = this;
          if(!jQuery.isEmptyObject(data)) {
            requestAnimationFrame(function() {
              self.render(data);
            })
          }
        },
        registerEmitterHandlers: function(emitter){
          var self = this;
          var lastData = null;

          emitter.on('plugin.navigationData.data', function(data){
            if(lastData == data) {return};
            lastData = data;
          });
          var updateData = function(){
            self.setData(lastData);
            setTimeout(updateData.bind(self),50);
          }
          updateData();
        },
        attached: function () {
          this.roll = 0;
          this.pitch = 0;

          var self = this;
          if (this.eventEmitter !== undefined){
            this.eventEmitter.emit('InputController.register',
            {
              name: 'main.toggleHeadsUpDisplay',
              description: 'Toggle the heads-up-display on/off',
              defaults: { keyboard: '\\' },
              down: function () {
                $(self.$.horizon).toggleClass('hidden');
              }
            });
          }
          this.draw();
        },
        render: function (data) {
          this.setValues({
            roll: data.roll,
            pitch: data.pitch,
          });
          this.draw();
