<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cloud-profile/orov-login-behavior.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<dom-module name="orov-login">
  <style>
  </style>
  <template>
    <div>
      <paper-menu-button hidden="{{displayLoggedIn(loggedIn)}}">
        <paper-icon-button src='[[profilePictureURL]]' class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content">
          <paper-item>Logout</paper-item>
        </paper-menu>
      </paper-menu-button>
      <paper-button raised on-tap="handleLoginTap" hidden="{{!displayLoggedIn(loggedIn)}}"">Login</paper-button>
    </div>
  </template>
  <script>
    (function() {
      Polymer({
        is: "orov-login",
        behaviors: [namespace('behaviors').oROVLogin],
        handleLoginTap: function(){
          this.showLogin();
        },
        displayLoggedIn: function(){
          return !this.loggedIn;
        }
      })
    })();
  </script>

</dom-module>
