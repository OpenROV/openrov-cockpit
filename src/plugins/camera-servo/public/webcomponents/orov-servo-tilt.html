<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../orov-behaviors/orov-behavior.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<dom-module name="orov-servo-tilt">
  <style>
    #servoTiltImage {
      width: 30px;
      height: 28px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      position: relative;
      top: 5px;
      z-index: 1;

      /*Hardware acceleration*/
      translate3d(0,0,0);
      transition-duration: 0.2s;
      transition-timing-function: ease-out;
    }
    
    iron-icon {
      padding-top: 20%;
      padding-bottom: 20%;
    }

    #centerLine {
      width: 28px;
      height: 2px;

      position: relative;
      z-index: 0;
      transform: translate3d(10.469px, -15.667px, 0px);

      background: #FFFFFF;
      opacity: 1.0;
    }

    #targetPos {
      width: 28px;
      height: 2px;

      position: relative;
      z-index: 0;
      transform: translate3d(3.469px, -17.667px, 0px);

      background: #ffb33b;
      opacity: 1.0;
    }

  </style>
  <template>
    <div style="position: relative; z-index: 1;">
      <iron-icon id="servoTiltImage"icon="av:videocam"></iron-icon>
      <div id="centerLine"></div>
      <div id="targetPos"></div>
    </div>
  </template>
  <script>
    
    (function() {
      Polymer({
        is: "orov-servo-tilt",
        properties: {
          defaultPanel:{type:String,value:"warning-display"},
          servoAngle: {
            type: Number,
            value: 0,
            observer: '_servoAngleChanged'
          },
          targetAngle: {
            type: Number,
            value: 0,
            observer: '_targetAngleChanged'
          },
        },
        behaviors: [namespace('behaviors').oROVStandard],
        _servoAngleChanged: function(){
          
          //For some reason, the camera icon rotates opposite to the value we expect. Correct for it here with the negative
          var newvalue='rotate('+ -this.servoAngle +'deg)';
          
          this.$.servoTiltImage.style['-webkit-transform'] = newvalue;
          this.$.servoTiltImage.style['-moz-transform'] = newvalue;
          this.$.servoTiltImage.style['transform'] = newvalue;
        },
        _targetAngleChanged: function(){
          var newvalue = 'translate3d(3.469px, -17.667px, 0px) rotate('+ -this.targetAngle +'deg)';
          
          this.$.targetPos.style['-webkit-transform'] = newvalue;
          this.$.targetPos.style['-moz-transform'] = newvalue;
          this.$.targetPos.style['transform'] = newvalue;
        },

        ready: function () {
        },
        registerEmitterHandlers: function(emitter){
          var self = this;
          emitter.withHistory.on('plugin.cameraServo.currentPos',function(angle){
            self.servoAngle = angle;
          });
          emitter.withHistory.on('plugin.cameraServo.targetPos',function(angle){
            self.targetAngle = angle;
          });
        }
      })
    })();
  </script>

</dom-module>
