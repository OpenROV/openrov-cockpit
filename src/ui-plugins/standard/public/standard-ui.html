  <script>
    
    // The JQuery function we use does not implement offset correctly for shadow root 
    function getWindow( elem ) {
    	return jQuery.isWindow( elem ) ? elem : elem.nodeType === 9 && elem.defaultView;
    }
    
    // The JQuery function we use does not implement offset correctly for shadow root
    // The following offset function comes from https://github.com/jquery/jquery/blob/c9cf250daafe806818da1dd207a88a8e94a4ad16/src/offset.js 
    jQuery.fn.extend({
      offset: function( options ) {
      
      		// Preserve chaining for setter
      		if ( arguments.length ) {
      			return options === undefined ?
      				this :
      				this.each( function( i ) {
      					jQuery.offset.setOffset( this, options, i );
      				} );
      		}
      
      		var docElem, win, rect, doc,
      			elem = this[ 0 ];
      
      		if ( !elem ) {
      			return;
      		}
      
      		// Support: IE<=11+
      		// Running getBoundingClientRect on a
      		// disconnected node in IE throws an error
      		if ( !elem.getClientRects().length ) {
      			return { top: 0, left: 0 };
      		}
      
      		rect = elem.getBoundingClientRect();
      
      		// Make sure element is not hidden (display: none)
      		if ( rect.width || rect.height ) {
      			doc = elem.ownerDocument;
      			win = getWindow( doc );
      			docElem = doc.documentElement;
      
      			return {
      				top: rect.top + win.pageYOffset - docElem.clientTop,
      				left: rect.left + win.pageXOffset - docElem.clientLeft
      			};
      		}
      
      		// Return zeros for disconnected and hidden elements (gh-2310)
      		return rect;
      	},
      });
    
    Polymer({
      keyboardCommands: [ ],
      domReady: function() {
        var self = this;
        var bodyWidth = $(this.$.newuiBody).innerWidth();
        var controlpadWidth = $(this.$.newuiControlpad).innerWidth();
        $(this.$.newuiVideo).width(bodyWidth - controlpadWidth);

        /*  This is a good place to link up the controls to the larger
            page concerns.  If the UI composition stays a control, we
            should really pass in the depenecies so that we don't have
            to directly access the window global object space as children
            objects should never know about their parent containers.
        */

        window.cockpit.rov.on('plugin.telemetry.cycleTextColor', function () {
          self.$.telemetry.cycleTextColor();
        });
        window.cockpit.rov.on('plugin.telemetry.logData', function (data) {
          self.$.telemetry.logStatusData(data);
        });
        self.$.telemetry.define = function(name,callback){
          window.cockpit.rov.emit('telemetry.getDefinition',name,callback);
        };
        
        //We have a contract for centralizing all keyboad instructions. This code
        //wires that content to where we display it in a popover.
        $(self.$.keyboardpopover).hover(function () {
          //var kb =  window.cockpit.extensionPoints.rovSettings.find('#inputcontroller-settings').find('ul');
          var kb =  $(self.$.keyboardInstructions_);
          $(self.$.keyboardpopover).attr('data-content', kb.html());
        });
        $(self.$.keyboardpopover).popover();
        window.cockpit.extensionPoints.inputController.commands().forEach(function(item) {
          self.keyboardCommands.push(item);  
        })
        
        
        
      },
      setMenu: function(menuItem) {
        menuItem.appendTo($(this.$.menu));
      },
      setSettingsPanel: function(element) {
        element.appendTo($(this.$.newuiBody));
      },
      getNavBar: function() {
        return($(this.$.navtoolbar))
      },
      configure: function(config) {
        this.$.camera1.src=config.video_url;
      }
    })
  </script>
