<link rel="import" href="../../polymer/polymer.html">

<dom-module id="orov-mobile-compass">

    #compass-container {
      width: 90%;
    }

    .center {
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      float: none;
    }
  </style>

  </template>
  <script>
    Polymer({
      is: 'orov-mobile-compass',
      properties: {
      },
      behaviors: [namespace('behaviors').oROVStandard],
      registerEmitterHandlers: function(emitter) {
      },
    });
  </script>
</dom-module>
