<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../paper-behaviors/paper-button-behavior.html">

<dom-module id="grid-menu-button">
	
	<style>
		:host 
		{
			display: block;
			position: relative;
			box-sizing: border-box;
			background: transparent;
			text-align: center;
			font: inherit;
			outline-width: 0;
			
			-moz-user-select: none;
			-ms-user-select: none;
			-webkit-user-select: none;
			user-select: none;
			
			-webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
			tap-highlight-color:  rgba(255, 255, 255, 0); 
			
			cursor: pointer;
			z-index: 0;
		}
	
		:host( [disabled] ) 
		{
			background: #eaeaea;
			color: #a8a8a8;
			cursor: auto;
			pointer-events: none;
		}
	
		paper-ripple 
		{
			color: black;
		}
		
		iron-icon
		{
			display: block;
			margin-left: auto;
			margin-right: auto;
			--iron-icon-width: 30px;
			--iron-icon-height: 30px;
			--iron-icon-fill-color: var(--grid-menu-button-fill-color);
		}
		
		span
		{
			color: var(--grid-menu-button-fill-color);
			font-size: 100%;
		}

	</style>
	
	
	<template strip-whitespace>
		<iron-icon id="button" icon="[[icon]]" toggles="[[toggles]]"></iron-icon>
		<span>[[label]]</span>
	</template>
	
	<script>
		Polymer(
		{
			is: 'grid-menu-button',
			
			behaviors: 
			[
				Polymer.PaperButtonBehavior
			],
			
			listeners:
			{
				'tap': 'handleTap'
			},
			
			properties: 
			{
				label: String,
				inkColor: String,
				target: String,
				action: String,
				icon: String,
				selected: 
				{
					type: Boolean,
					reflectToAttribute: true
				},
				toggles: 
				{
					type: Boolean,
					reflectToAttribute: true
				}
			},
			
			handleTap: function(e)
			{
				e.preventDefault();
				
				this.fire( 'menuSelection', 
					{
						action: this.action,
						target: this.target,
						label: this.label,
						active: this.active
					}
				);
			}
		} );
	</script>
</dom-module>
